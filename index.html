<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trò chơi tìm lá bài CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Trò chơi tìm lá bài CSS</h1>
    
    <div class="player-name-input">
      <label for="playerName">Tên người chơi:</label>
      <input type="text" id="playerName" placeholder="Nhập tên của bạn">
    </div>

    <div class="game-rules">
      <p>Luật chơi lật bài: Lật các lá bài và tìm các lá nói về CSS. Bạn sẽ được cộng 1 điểm nếu lật lá đúng và bị trừ 1 điểm nếu lật lá sai.</p>
    </div>

    <div id="deck" class="deck"></div> <!-- Bộ bài -->

    <div class="button-container">
      <button id="shuffleBtn">Trộn Bài</button>
      <button id="showAnswerBtn">Hiển thị đáp án</button>
    </div>

    <div id="scoreDisplay" class="score-display"></div> <!-- Hiển thị số điểm -->
  </div>
<div class="qr-container">
  <img src="qr-code-image.png" alt="QR Code">
</div>

  <script src="script.js"></script>

</body>
</html>
