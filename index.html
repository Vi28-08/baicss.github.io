<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trò chơi tìm lá bài CSS  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Trò chơi tìm lá bài CSS </h1>
    
    <div class="player-name-input">
      <label for="playerName">Tên người chơi:</label>
      <input type="text" id="playerName" placeholder="Nhập tên của bạn">
    </div>
    <!-- Thêm luật chơi ở đây -->
    <div class="game-rules">
      <p>Luật chơi lật bài: Lật các lá bài và tìm các lá có đáp án đúng. Bạn sẽ được tính điểm dựa trên số lá bài đúng đã lật.</p>
    </div>
    
    <div id="deck" class="deck"></div>
    
    <div class="button-container">
      <button id="shuffleBtn">Trộn Bài</button>
      <button id="showAnswerBtn">Hiển thị đáp án</button> <!-- Nút để hiển thị đáp án đúng -->
    </div>

    <div id="scoreDisplay" class="score-display"></div> <!-- Hiển thị số điểm -->
  </div>

  <script src="script.js"></script>

</body>
</html>
