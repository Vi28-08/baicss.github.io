<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Thẻ</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Trò Chơi Thẻ</h1>
        <input type="text" id="playerName" placeholder="Nhập tên bạn" />
        <div id="scoreDisplay">Điểm: 0</div>
        <div id="deck" class="deck"></div>
        <button id="shuffleBtn">Trộn Bài</button>
        <button id="showAnswerBtn">Hiển Thị Đáp Án</button>
        <img id="cornerImage" src="qr.jpg" alt="QR" />

    </div>
    <script src="script.js"></script>
</body>
</html>
